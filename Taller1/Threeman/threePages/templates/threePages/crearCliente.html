<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Cliente</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #CADEEE;
        }
        </style>
</head>
<body>
    <div id="crear-cliente" class="container">
        <h2>Crear Cliente</h2>
        <form method="post">
            {% csrf_token %}
            <label for="nombre">Nombre:</label><br>
            <input type="text" id="nombre" name="nombre"><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br>
            <label for="usuario">Usuario:</label><br>
            <input type="text" id="usuario" name="usuario"><br>
            <label for="contraseña">Contraseña:</label><br>
            <input type="password" id="contraseña" name="contraseña"><br>
            <label for="direccion">Dirección:</label><br>
            <input type="text" id="direccion" name="direccion"><br>
            <label for="telefono">Teléfono:</label><br>
            <input type="tel" id="telefono" name="telefono"><br>
            <div class="mb-3">
            <label for="opiniones" class="form-label">Opiniones:</label>
            <textarea class="form-control" id="opiniones" name="opiniones" rows="3"></textarea>
            </div>
            <input type="submit" value="Crear Cliente">
        </form>
    </div>
</body>
</html>
